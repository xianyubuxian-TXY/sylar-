#Logger日志器的配置属性
logs:
  - name: root
    level: INFO
    formatter: '%d%T%m%n'
    appender:
      - type: FileLogAppender
        file: log.txt
      - type: StdoutLogAppender
  - name: system
    level: DEBUG
    formatter: '%d%T%m%n'
    appender:
      - type: FileLogAppender
        file: log.txt
      - type: StdoutLogAPpender

system:
  port: 9900
  value: 15